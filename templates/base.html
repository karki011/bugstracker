{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <title>BUGS!</title>
</head>
<body>
<div class="container-fluid mt-3 sticky-top">
    <div class="row text-center justify-content-center">
    <div class="mr-1 col-sm-12  col-md-6 col-lg-3 bg-dark status-count ">
        <a href="/" class="text-white display-3" >
           Home
        </a>
    </div>
    <div class="mr-1  col-sm-12 col-md-6 col-lg-4  bg-info status-count  ">
        <a href="{% url 'ticketcreate'%} "class="text-white display-3">
            Submit Ticket
        </a>
    </div>
    <div class="mr-1 col-sm-12  col-md-6 col-lg-3 bg-danger status-count  ">
        <a href="{%url 'logout'%}" class="text-white display-3">
            Logout
        </a>
    </div>

</div>
</div>
<div class="container">
    <div class="col-md-12">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {% endfor %}
        {% endif%}
    </div>
</div>

<main class="container">
    {% block content%}

    {% endblock content%}
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
